<div
      (click)="openDialog(video)"
      class="flex flex-column w-full cursor-pointer md:flex-row hover:surface-ground border-round"
    >
      <img
        loading="lazy"
        class="w-full border-round-top md:border-round md:w-3 lg:w-5"
        style="aspect-ratio: 16/9; object-fit: cover"
        [src]="video.snippet.thumbnails.high.url"
        [alt]="video.snippet.title"
      />
      <div
        class="w-full flex gap-3 justify-content-start align-items-center border-round-bottom-sm border-1 surface-border p-2 md:hidden"
      >
        <p-button
          [severity]="'danger'"
          [rounded]="true"
          [outlined]="true"
          icon="pi pi-youtube"
        ></p-button>
        <div class="w-full flex flex-column gap-1">
          <h6 class="text-color m-0">{{ video.snippet.title }}</h6>
          <div class="w-full flex justify-content-between align-items-center">
            <p class="m-0 text-xs">{{ video.snippet.channelTitle }}</p>
            <p class="m-0 text-xs">
              {{ video.snippet.publishedAt | date : "mediumDate" }}
            </p>
          </div>
        </div>
      </div>

      <div class="hidden md:flex flex-column w-full p-3 gap-3">
        <h4 class="text-color m-0">{{ video.snippet.title }}</h4>
        <p-tag [style]="{'background' : 'var(--surface-border)', 'color' : 'var(--text-primary)'}" icon="pi pi-clock" [value]="video.snippet.publishedAt |  timeAgo"></p-tag>

        <div class="flex gap-1 justify-content-start align-items-center w-max">
          <i class="pi pi-youtube text-red-500"></i>
          <p class="m-0">{{ video.snippet.channelTitle }}</p>
        </div>
        <p class="m-0 text-xs">{{ video.snippet.description }}</p>
      </div>
    </div>
